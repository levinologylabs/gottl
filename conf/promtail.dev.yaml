server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  filename: /tmp/positions.yaml
clients:
  - url: http://loki:3100/loki/api/v1/push
scrape_configs:
  - job_name: gottl
    static_configs:
      - targets:
          - localhost
        labels:
          job: gottl
          app: gottl
          __path__: /logs/gottl.log
